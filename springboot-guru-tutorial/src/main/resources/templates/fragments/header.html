<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
<link rel="stylesheet" type="text/css" href="../static/css/guru.css" />
</head>

<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/products}">Products</a></li>
							<li><a href="#" th:href="@{/product/new}"
								sec:authorize="hasRole('ROLE_ADMIN')">Create Product</a></li>
							<li sec:authorize="isAnonymous()"><a href="#"
								th:href="@{/login}">Sign In</a></li>
							<li sec:authorize="isAuthenticated()"><a href="#"
								th:href="@{/logout}">Sign Out</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="welcome">
				<span sec:authorize="isAuthenticated()"> Hello <span
					sec:authentication="name"></span>
				</span>
			</div>

			<div class="jumbotron">
				<div class="row text-center">
					<div class="">
						<h2>Dummy webapp</h2>

						<h3>A basic implementation of a Springboot WebApp</h3>
					</div>
				</div>
				<div class="row text-center">
					<img src="../../static/images/cover.jpg" width="800"
						th:src="@{/images/cover.jpg}" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
